<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="codelogo.png" class="logo-image" />
      </header>
      <main class="main-content">
        <div class="dashboard">
          <div class="form-body">
            <form action="" class="form-main">
              <div class="form-flex">
                <div class="field-data">
                  <label>Name</label>
                  <input class="name" type="text" name="name" required />
                </div>
                <div class="field-data">
                  <label>Course</label>
                  <input class="course" type="text" name="course" required />
                </div>
                <div class="field-data lower-input">
                  <div>
                    <label>Batch</label>
                    <input class="batch" type="number" name="batch" required />
                  </div>
                  <div class="check">
                    <label>Eligible</label>
                    <input class="eligible" type="checkbox" name="eligible" />
                  </div>
                </div>
              </div>
              <div class="btn-group">
                <div>
                  <button type="submit" name="submit">Submit</button>
                  <button type="reset" name="reset">Reset</button>
                </div>
              </div>
            </form>
          </div>
          <div class="right-half">
            <p>
              Coding All Stars puts thousands of applicants through a tournament
              based hiring process that involves 3 real world projects. ðŸŒŸ Then
              we team up with the all-stars. ðŸš€
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="rights">
          &copy; 2023 Coding All Stars. All Rights Reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
